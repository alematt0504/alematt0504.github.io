<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="icon" href="../IMGs/avatar.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #4d1dc5, #84c7ff);
            padding: 1rem 2rem;
            color: white;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            font-size: 1.4rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.84);
        }

        .CV_title{
            font-weight: bold;
            font-size: 2rem;
            color: #4d1dc4;
            text-align: center;
            margin-bottom: 0.4rem;
            margin-top: 2.5rem;
        }

        .frame{
            display: block;
            border:none;
            max-width: 900px;
            min-width:500px;
            margin: 3rem auto;
        }

        .fallback {
            display: none;
            text-align: center;
            margin: 3rem;
            padding: 2rem;
            background: #f3f3f3;
            border-radius: 16px;
            font-size: 1.4rem;
        }

         @media (max-width: 800px) {

            .logo{
                font-size: 1.1rem;
            }

            .frame{
                display: none; !important
            }

            .fallback{
                display: block; !important
            }
         }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <a href="../../index.html" class="logo">Alessio Mattiace</a>
    </div>
</header>

<h1 class="CV_title">CURRICULUM VITAE</h1>

<iframe class="frame"
        src="CV.pdf#page=1&zoom=100"
        width="70%"
        height="1200"
        style="">
</iframe>

<p class="fallback">Download the PDF presentation
 <a href="CV.pdf" style="color:#575757; font-weight: bold">HERE</a>
</p>

</body>
</html>
